<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="contenedor_slider">
        <center>
            <h1>Colegio Señor de los Milagros</h1>
        </center>
        <div class="slider" id="slider">
            <div class="slider__btn slider_btnIzquierda" id="btn-izquierda">&#60;</div>
            <div class="slider_section">
                <img src="imagenes/cole1.jpg" class="slider_img">

            </div>
            <div class="slider_section">
                <img src="imagenes/cole2.jpg" class="slider_img">

            </div>
            <div class="slider_section">
                <img src="imagenes/cole3.jpeg" class="slider_img">

            </div>

            <div class="slider_section">
                <img src="imagenes/cole4.png" class="slider_img">
            </div>
            <div class="slider__btn slider_btnDerecha" id="btn-derecha">&#62;</div>

        </div>
        <br><br>
        <div class="botonesvariado">
            <button class="btnvariado btn1">Informacion</button>
            <button class="btnvariado btn2">Album de Fotos</button>
            <button class="btnvariado btn3">Educacion Infantil</button>
            <button class="btnvariado btn4">Educacion Primaria</button>
            <button class="btnvariado btn5">E.S.O</button>
            <button class="btnvariado btn6">Bachillerato</button>
            <button class="btnvariado btn7">Formacion Profecional</button>
            <button class="btnvariado btn8">Portal de Transparencia </button>
            <button class="btnvariado btn9">Enlaces</button>
            
        </div>
        <br><br><br>
        <div class="registro">
            <div class="video">
                
                <button type="submit" class="btnregistro" >REGISTRESE </button>
                <br>
                
                <iframe src="https://www.youtube.com/embed/i8keazk8SXc" frameborder="0"
                    allowfullscreen></iframe>
                    <div class="social">
                        <button class="button button5"><a href="http://facebook.com">Facebook</a></button>
                        <button class="button button5"><a href="http://youtube.com">Youtube</a></button>
                        <button class="button button5"><a href="https://web.whatsapp.com">Whatsapp</a></button>
                        
                    </div>

            </div>

        </div>
        <div class="conctatanos">

            <div class="center">
                <div class="container">
                    <div class="text">Contactenos</div>
                    <form action="">
                        <div class="data">
                            <label for="">Nombres</label>
                            <input type="text" id="nombre" name="nombre">
                        </div>
                        <div class="data">
                            <label for="">Correo</label>
                            <input type="email" id="correo" name="correo">
                        </div>
                        <div class="data">
                            <label for="">Telefono</label>
                            <input type="text" id="telefono" name="telefono">
                        </div>
                        <div class="data">
                            <label for="">Institución</label>
                            <input type="text" id="institucion" name="institucion">
                        </div>
                        <div class="btn">
                            <button type="button" onclick="nombre123()">Envio</button>
                        </div>
                    </form>

                </div>
            </div>

            <script src="java.js"></script>

        </div>
    </div>




</body>

</html>
